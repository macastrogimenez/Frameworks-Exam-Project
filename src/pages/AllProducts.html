<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/AllProducts.css" />
    <!-- Access Bootstrap CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
  </head>
  <body>
    <h1 class="allproductstitle">All Products</h1>
    <h3 id="message-for-user">See something you like?</h3>

    <!-- Inserting the category dropdown here-->
    <section id="filterDropdowns"></section>

    <!-- Include a section for spacing so cards dont stick to screen edges-->
    <section class="products-grid container">
      <!-- The created cards from the array will be inserted in productsRow div -->
      <div id="productsRow" class="row"></div>
    </section>

    <!-- Load JS script -->
    <script src="../js/AllProducts.js"></script>
  </body>
</html>
