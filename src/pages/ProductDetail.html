<html lang="en">
    <head> 
    <link rel="stylesheet" href="../css/ProductDetail.css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail: </title>
    </head>
    <body>
    <div id="navbar"></div>
        <script>
            // declares function to 
                // fetch the HTML from file NavigationBar.html, 
                // then this 'navbar' div and 
                // add the NavigationBar HTML code to it
            // finally runs the function with the id of the div and the file name
            function includeHTML(elementId, file) {
                fetch(file)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                    });
            }
            includeHTML('navbar', 'NavigationBar.html');
        </script>
    <h1 id="title" class="productTitle"></h1>

    <div id="ProductInfo"></div>

    <div id="lowerDiv" class="d-grid gap-2 col-6 mx-auto" >
        <button id="basketButton" class="btn btn-dark" type="button" >Add to Basket!</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="../js/Products.js"></script>
    <script src="../js/ProductDetail.js"></script>
    </body>
</html>
